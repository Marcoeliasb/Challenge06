<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control del Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Panel de Control del Clima</h1>
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Ingrese el nombre de la ciudad">
            <button type="submit">Buscar</button>
        </form>
    </header>
    <main>
        <section id="current-weather">
            <h2>Clima Actual</h2>
            <div id="current-weather-details"></div>
        </section>
        <section id="forecast">
            <h2>Pronóstico a 5 Días</h2>
            <div id="forecast-details"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
